        input[type="text"]:focus,

        }
        
        .remember-me {
            display: flex;

            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        .forgot-password {
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {

        }
        
        .footer {
